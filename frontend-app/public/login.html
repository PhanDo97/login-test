<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login System">
    <title>Login | Login System</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/style.css">

</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div id="alertBox" class="alert"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-control"
                            autocomplete="username"
                            placeholder="Enter your username"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-control"
                            autocomplete="current-password"
                            placeholder="Enter your password"
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="loginBtn" style="width: 100%;">
                        Login
                    </button>
                </form>

                <div style="text-align:center; margin-top: 16px;">
                    <a href="#" id="forgotPasswordLink" style="margin-right: 16px;">Forgot password?</a>
                    <a href="register.html" id="registerLink" class="btn btn-link">Register a new account</a>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
